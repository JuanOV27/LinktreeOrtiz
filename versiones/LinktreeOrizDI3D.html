        /* Configuraci√≥n para URLs - Oculto por defecto */

        .config-panel label {

        }

        @media (max-width: 480px) {

</head>
<body>
    <div class="wave-bg">
        <svg width="100%" height="100%" viewBox="0 0 1920 1080" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="waveGradient1" x1="0" y1="0" x2="0" y2="1">
                    <stop offset="0%" stop-color="#fff"/>
                    <stop offset="100%" stop-color="#222"/>
                </linearGradient>
                <linearGradient id="waveGradient2" x1="0" y1="0" x2="1" y2="1">
                    <stop offset="0%" stop-color="#eee"/>
                    <stop offset="100%" stop-color="#444"/>
                </linearGradient>
                <linearGradient id="waveGradient3" x1="0" y1="1" x2="1" y2="0">
                    <stop offset="0%" stop-color="#bbb"/>
                    <stop offset="100%" stop-color="#000"/>
                </linearGradient>
            </defs>
            <path d="M0,300 Q480,400 960,300 T1920,300 V1080 H0 Z" fill="url(#waveGradient1)" opacity="0.7"/>
            <path d="M0,500 Q480,600 960,500 T1920,500 V1080 H0 Z" fill="url(#waveGradient2)" opacity="0.5"/>
            <path d="M0,700 Q480,800 960,700 T1920,700 V1080 H0 Z" fill="url(#waveGradient3)" opacity="0.4"/>
        </svg>
    </div>
    <div class="container">
        <div class="profile-section">
            <div class="profile-image">
                <div class="turtle-icon"><img src="logo odi3d.png" alt=""></div>
            </div>
            <h1 class="username">Ortiz Dise√±o e Impresi√≥n 3D</h1>
            <p class="bio">Damos vida a tus ideas con impresi√≥n 3D<br>en Aguachica üè†‚ú® Prototipos y m√°s!</p>
        </div>

        <div class="links-section">
            <a href="https://www.instagram.com/ortiz.impresion3d/" class="link-button" id="instagramLink">
                <span>Instagram</span>
                <span class="dots">‚ãØ</span>
            </a>
            
            <a href="https://wa.me/3147889080" class="link-button" id="whatsappLink">
                <span>WhatsApp</span>
                <span class="dots">‚ãØ</span>
            </a>
            
            <a href="https://www.facebook.com/profile.php?id=61579582671591" class="link-button" id="facebookLink">

    </div>

    <script>
        // Animaci√≥n de olas SVG
        function animateWaves() {
            const svg = document.querySelector('.wave-bg svg');
            if (!svg) return;
            const paths = svg.querySelectorAll('path');
            let t = 0;
            function waveY(base, amp, freq, phase) {
                return base + Math.sin(t * freq + phase) * amp;
            }
            function update() {
                t += 0.02;
                // Olas animadas con diferentes par√°metros
                const d1 = `M0,${waveY(300,20,1,0)} Q480,${waveY(400,30,1.2,0.5)} 960,${waveY(300,20,1.1,1)} T1920,${waveY(300,20,1,2)} V1080 H0 Z`;
                const d2 = `M0,${waveY(500,25,0.8,1)} Q480,${waveY(600,35,1.1,1.5)} 960,${waveY(500,25,0.9,2)} T1920,${waveY(500,25,0.8,3)} V1080 H0 Z`;
                const d3 = `M0,${waveY(700,30,0.6,2)} Q480,${waveY(800,40,1.0,2.5)} 960,${waveY(700,30,0.7,3)} T1920,${waveY(700,30,0.6,4)} V1080 H0 Z`;
                if(paths[0]) paths[0].setAttribute('d', d1);
                if(paths[1]) paths[1].setAttribute('d', d2);
                if(paths[2]) paths[2].setAttribute('d', d3);
                requestAnimationFrame(update);
            }
            update();
        }
        window.addEventListener('DOMContentLoaded', animateWaves);

        // URLs almacenadas en variables JavaScript (reemplaza localStorage)
        let urls = {
            instagram: '',
            whatsapp: '',
            facebook: '',
            linktree: ''
        };

        function toggleConfig() {
            const panel = document.getElementById('configPanel');
            panel.style.display = panel.style.display === 'none' || panel.style.display === '' ? 'block' : 'none';
        }

        function updateLink(platform, url) {
            urls[platform] = url;
            const linkElement = document.getElementById(platform + 'Link');
            if (linkElement) {
                linkElement.href = url || '#';
                // Cambiar estilo si tiene URL configurada
                if (url) {
                    linkElement.style.opacity = '1';
                } else {
                    linkElement.style.opacity = '0.7';
                }
            }
        }

        // Manejar clics en enlaces sin URL configurada
        document.querySelectorAll('.link-button, .join-button').forEach(link => {
            link.addEventListener('click', function(e) {
                if (this.href === window.location.href + '#' || this.href === '#') {
                    e.preventDefault();
                    alert('Por favor, configura la URL para este enlace usando el bot√≥n de configuraci√≥n ‚öôÔ∏è');
                }
            });
        });

        // Inicializar opacidad de enlaces
        document.querySelectorAll('.link-button, .join-button').forEach(link => {
            if (!link.href || link.href === window.location.href + '#') {
                link.style.opacity = '0.7';
            }
        });
    </script>
</body>
